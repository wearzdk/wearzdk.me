name: Deploy to GitHub Pages
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: pnpm

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Run build ğŸ—ï¸
        run: pnpm build
